version: '3.8'

services:
  caddy:
    image: caddy:latest
    container_name: academic-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 100M

  backend:
    build: ./backend
    container_name: academic-backend
    # ports: - "8090:8090" # Exposed only via Caddy
    volumes:
      - ./backend/academic.db:/app/academic.db
      - ./backend/uploads:/app/uploads
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M

  frontend:
    build: ./frontend
    container_name: academic-frontend
    # ports: - "80:8080" # Exposed only via Caddy
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150M

  prometheus:
    image: prom/prometheus:latest
    container_name: academic-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=24h' # Reduced retention to save space
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150M

  grafana:
    image: grafana/grafana-oss:latest
    container_name: academic-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://normocontrol.ddns.net/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M

volumes:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:
