version: '3.8'

services:
  backend:
    build: ./backend
    container_name: academic-backend
    ports:
      - "8090:8090"
    volumes:
      - ./backend/academic.db:/app/academic.db
      - ./backend/uploads:/app/uploads
    environment:
      - GIN_MODE=release
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: academic-frontend
    ports:
      - "80:8080"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150M

  prometheus:
    image: prom/prometheus:latest
    container_name: academic-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=48h'
    ports:
      - "9090:9090"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M

  grafana:
    image: grafana/grafana-oss:latest
    container_name: academic-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300M

volumes:
  prometheus_data:
  grafana_data:
