version: '3.8'

services:
  caddy:
    image: caddy:latest
    container_name: academic-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 100M

  backend:
    build: ./backend
    container_name: academic-backend
    volumes:
      - ./backend/academic.db:/app/academic.db
      - ./backend/uploads:/app/uploads
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M

  frontend:
    build: ./frontend
    container_name: academic-frontend
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150M

  prometheus:
    image: prom/prometheus:latest
    container_name: academic-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=24h'
    # Removed subpath flags here to match Caddy's handle_path (stripping)
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150M

  grafana:
    image: grafana/grafana-oss:latest
    container_name: academic-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://normocontrol.ddns.net/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false 
      # Set to false because Caddy now handles/strips the prefix
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M

  node-exporter:
    image: prom/node-exporter:latest
    container_name: academic-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points'
      - "^/(sys|proc|dev|host|etc)($$|/)"
    deploy:
      resources:
        limits:
          memory: 50M

volumes:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:
