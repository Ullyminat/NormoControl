  <body>
    <div id="root"></div>
    <script>
      // Polyfill for Promise.withResolvers (ES2024)
      if (!Promise.withResolvers) {
        Promise.withResolvers = function() {
          let resolve, reject;
          const promise = new Promise((res, rej) => {
            resolve = res;
            reject = rej;
          });
          return { promise, resolve, reject };
        };
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
